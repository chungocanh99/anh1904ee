<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo">mảng 1 </p>

<script>
    var xe=["bmw","honda","dream"];
    document.getElementById("demo").innerHTML=xe;
</script>

<hr>
<p id="demo1">mảng tạo từ new array</p>

<script>
        var xe1=new Array("luxury","wave");
        document.getElementById("demo1").innerHTML=xe1;

    </script>

<hr>
<p id="demo2">vị trí của phần tử trong mảng</p>

<script>
    var xe2=new Array("luxury","wave");
    document.getElementById("demo2").innerHTML=xe2[1];

</script>
</body>
</html>
