<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p>dùng switch để thưc hiện nhiều hành động khác nhau</p>
<script>
    var d;
    switch (new Date().getDay()) {
        case 0:
            d = "Today is Saturday";
            break;
        case 1:
            d = "Today is Sunday";
            break;
        default:
            d = "hôm nay là 1 ngày phải học bài";
    }
    document.getElementById("demo").innerHTML = d;
</script>

</script>
</body>
</html>
