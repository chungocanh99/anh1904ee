<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p>tìm vị trí đầu trong chuỗi: indexOf</p>
<script>
    var chuoi="kìa con ga trống";
    var pos=chuoi.indexOf("ga");
    document.getElementById("demo").innerHTML=pos;

</script>

<p id="demo1"></p>
<p>vị trí cuối: lastIndexOf</p>
<script>
    var chuoi1="kìa con ga trống ga";
    var pos1=chuoi1.lastIndexOf("ga");
    document.getElementById("demo").innerHTML=pos1;

</script>

</body>
</html>
