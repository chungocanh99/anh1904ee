<pre>
    sử dụng constructor hàm khởi tạo trong cú pháp tạo class bằng từ khóa function
    hàm constructor chạy ngay khi khỏi tạo đối tượng bằng từ khóa new
    
</pre>

<script type="text/javascript">
    // cách khai báo class thông qua function
    function User(username,password) {

        //khai báo các thuộc tính
        this.username = username;
        this.password = password;

        this.checkLogin = function () {
            if (this.username == "anh" && this.password == "123456") {
                return true;

            }
            return false;
        };

    }

    //khởi tạo đối tượng từ class User
    var user1 = new User("anh","123456");


    if(user1.checkLogin()) {
        alert("đăng nhập thành công");
    } else {
        alert("đăng nhập thất bại");khaibaoclass.html
    }
</script>
</body>
</html>
