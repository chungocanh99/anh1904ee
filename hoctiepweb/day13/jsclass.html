<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    js class: lớp trong js
    khởi tạo bằng từ khóa class
    tạo phương thức khởi tạo bằng từ khóa constructor
    khởi tạo đối tượng từ lớp bằng từ khóa new
</pre>

<script type="text/javascript">
    class sinhvien {
        constructor(name,lop,que) {
            //gán giá trị cho các thuộc tính của class

            this.name=name;
            this.lop=lop;
            this.que=que;
        }
    }

    //khởi tạo đối tượng từ class sinh viên

    var sv1= new sinhvien("chu ngoc anh","17A4","son la");

    console.log(sv1);
</script>
</body>
</html>
